<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TP Three.js - Exercice 1</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        if ('outputColorSpace' in renderer) {
            renderer.outputColorSpace = THREE.SRGBColorSpace;
        }
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const textureLoader = new THREE.TextureLoader();
        const cubeTexture = textureLoader.load('texture.jpg', (tex) => {
            if ('colorSpace' in tex) tex.colorSpace = THREE.SRGBColorSpace;
        });
        const cubeMaterial = new THREE.MeshStandardMaterial({ map: cubeTexture });
        const cubeGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.x = -2;
        scene.add(cube);

        let model;
        const loader = new GLTFLoader();
        loader.load(
            'https://threejs.org/examples/models/gltf/Duck/glTF/Duck.gltf',
            function (gltf) {
                model = gltf.scene;
                model.scale.set(0.03, 0.03, 0.03);
                model.position.set(2, 0, 0);
                model.rotation.y = Math.PI * 0.25;
                scene.add(model);
            },
            undefined,
            function (error) {
                console.error('Erreur de chargement du modÃ¨le:', error);
            }
        );

        function handleOrientation(event) {
            let x = event.beta;
            let y = event.gamma;
            camera.position.x = y / 50;
            camera.position.y = x / 50;
            camera.lookAt(scene.position);
        }
        window.addEventListener('deviceorientation', handleOrientation, true);
        
        function animate() {
            cube.rotation.y += 0.005;
            cube.rotation.x += 0.005;

            if (model) {
                model.rotation.y -= 0.008;
            }

            renderer.render(scene, camera);
        }
        renderer.setAnimationLoop(animate);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
