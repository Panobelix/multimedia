<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3 </title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const marseilleCoords = L.latLng(43.296482, 5.36978);
        const mapboxToken = 'pk.eyJ1IjoiY3YwNilslmEiOiJjajg2MmpzYjcwbWdnMzNsc2NzM214eW0yIn0.TfDJipR5117orUZaC848YA'; 

    const map = L.map('map').setView([43.5, 6.3], 9);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        }).addTo(map);

        L.marker(marseilleCoords).addTo(map).bindPopup("<b>Marseille</b>");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
                    
                    map.setView(userLatLng, 13);
                    L.marker(userLatLng).addTo(map).bindPopup("<b>Vous êtes ici !</b>").openPopup();

                    L.Routing.control({
                        waypoints: [
                            userLatLng,      // Point de départ : votre position
                            marseilleCoords  // Point d'arrivée : Marseille
                        ],
                        router: L.Routing.mapbox(mapboxToken, {
                            profile: 'mapbox/driving-traffic'
                        }),
                        routeWhileDragging: true,
                        show: true,
                        language: 'fr'
                    }).addTo(map);

                }, 
                function() {
                    alert('Impossible de récupérer votre position.');
                }
            );
        } else {
            alert("La géolocalisation n'est pas supportée par votre navigateur.");
        }
    </script>
</body>
</html>
